<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SidTrip - Viagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SidTrip</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Favoritos</a>
            <a href="#">BR/LulaCoins</a>
            <button>Login</button>
        </nav>
    </header>
    <main>
        <div>
        <h2>Para o desejo de viajar em você</h2>
        <p>Sua jornada começa aqui. Conforto, lazer e aventura em um só destino.</p>
        <form>
            <label>
                <span>Destino:</span>
                <input type="text" placeholder="Aracaju, Sergipe, Brasil">
            </label>
            <label>
                <span>Check-in:</span>
                <input type="date">
            </label>
            <label>
                <span>Check-out:</span>
                <input type="date">
            </label>
            <label>
                <span>Hóspedes:</span>
                <input type="text" placeholder="1 quarto, 2 hóspedes">
            </label>
            <button type="submit">Buscar</button>
        </form>
        </div>
        <section>
            <h3>Escolha sua opção:</h3>
            <ul>
                <li><a href="#">Voos</a></li>
                <li><a href="#">Hotéis</a></li>
                <li><a href="#">Locais</a></li>
                <li><a href="#">Pacotes</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 SidTrip - Todos os direitos reservados</p>
    </footer>
</body>
</html>
